<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Envelope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .envelope {
            width: 100px;
            height: 80px;
            background-color: #ffcc00;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .envelope:hover {
            transform: scale(1.1);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #e6b800;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }

    </style>
</head>
<body>

    <div class="envelope" id="envelope">
        <div class="flap"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="bg.mp3" type="audio/mpeg">
    </audio>

    <script>
        function redirectToChrome() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isAndroid = userAgent.includes("android");
            var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

            var chromeURL = "googlechrome://https://gamilo-mallari-wedding-2025.my.canva.site/home";
            var normalURL = "https://gamilo-mallari-wedding-2025.my.canva.site/home";

            if (isAndroid || isIOS) {
                window.location.href = chromeURL;
                setTimeout(function () {
                    window.location.href = normalURL; // Fallback if Chrome isn't installed
                }, 2000);
            }
        }

        function isNotChrome() {
            return !/Chrome/.test(navigator.userAgent) || /Version\/[\d\.]+.*Safari/.test(navigator.userAgent);
        }

        document.getElementById("envelope").addEventListener("click", function() {
            let audio = document.getElementById("bgMusic");
            audio.play().catch(error => console.log("Autoplay blocked: " + error));
            
            if (isNotChrome()) {
                redirectToChrome();
            } else {
                window.open("https://gamilo-mallari-wedding-2025.my.canva.site/home", "_blank");
            }
        });
    </script>

</body>
</html>
